<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centered Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .image-container {
      padding-left: 30%;
      padding-right: 30%;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="your-image.jpg" alt="Centered Image" />
  </div>
</body>
</html>
