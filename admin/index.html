<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Federation Sun Admin</title>
    <link rel="stylesheet" href="https://unpkg.com/decap-cms@3.0.0/dist/decap-cms.css" />
  </head>
  <body>
    <div id="nc-root"></div>

    <!-- ✅ Load js-yaml BEFORE Decap CMS -->
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>

    <!-- ✅ Use the UMD version of Decap CMS -->
    <script src="https://unpkg.com/decap-cms@3.0.0/dist/decap-cms.umd.js"></script>

    <!-- ✅ Manual CMS Init -->
    <script>
      window.CMS_MANUAL_INIT = true;
      fetch("/admin/config.yml")
        .then(res => res.text())
        .then(text => {
          const config = window.jsyaml.load(text);
          window.CMS.init(config); // ✅ This will now work!
        })
        .catch(err => console.error("CMS config load failed:", err));
    </script>
  </body>
</html>
