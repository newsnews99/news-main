<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Federation Sun Admin</title>
    <!-- ✅ Load the correct working Decap CMS UMD build -->
    <script src="https://unpkg.com/decap-cms@3.0.0/dist/decap-cms.umd.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/decap-cms@3.0.0/dist/decap-cms.css" />
  </head>
  <body>
    <div id="nc-root"></div>
    <script>
      window.CMS_MANUAL_INIT = true;
      fetch('/admin/config.yml')
        .then((res) => res.text())
        .then((text) => {
          const config = window.jsyaml.load(text);
          window.CMS.init(config);
        })
        .catch((err) => console.error("CMS config load failed:", err));
    </script>

    <!-- ✅ Add JS-YAML properly -->
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  </body>
</html>
