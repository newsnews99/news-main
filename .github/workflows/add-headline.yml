name: Add New Headline

on:
  workflow_dispatch:
    inputs:
      title:
        description: 'Headline Title'
        required: true
      url:
        description: 'Headline URL'
        required: true

jobs:
  add-headline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Create headline file
        run: |
          mkdir -p content/headlines
          echo "---" > content/headlines/${{ github.run_id }}.md
          echo "title: ${{ github.event.inputs.title }}" >> content/headlines/${{ github.run_id }}.md
          echo "url: ${{ github.event.inputs.url }}" >> content/headlines/${{ github.run_id }}.md
          echo "---" >> content/headlines/${{ github.run_id }}.md

      - name: Show created file
        run: |
          cat content/headlines/${{ github.run_id }}.md
          ls -l content/headlines/

      - name: Commit and push
        run: |
          git add content/headlines/${{ github.run_id }}.md
          git commit -m "Add headline: ${{ github.event.inputs.title }}" || echo "Nothing to commit"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
