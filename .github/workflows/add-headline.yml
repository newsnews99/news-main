name: Add New Headline

on:
  workflow_dispatch:
    inputs:
      title:
        description: 'Headline Title'
        required: true
      url:
        description: 'Headline URL'
        required: true

jobs:
  add-headline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Commit and push changes
  run: |
    git add content/headlines/*.md
    git commit -m "Add headline: ${{ github.event.inputs.title }}" || echo "No changes to commit"
    git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main


      - name: Configure git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          git add content/headlines/*.md
          git commit -m "Add headline: ${{ github.event.inputs.title }}"
          git push
        env:
          # ðŸ‘‡ This ensures authentication using the GitHub Actions token
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
