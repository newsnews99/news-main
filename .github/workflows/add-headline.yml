name: Add New Headline

on:
  workflow_dispatch:
    inputs:
      title:
        description: 'Headline Title'
        required: true
      url:
        description: 'Headline URL'
        required: true

jobs:
  add-headline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Create new headline file
        run: |
          mkdir -p content/headlines
          echo "---" > content/headlines/${{ github.run_id }}.md
          echo "title: ${{ github.event.inputs.title }}" >> content/headlines/${{ github.run_id }}.md
          echo "url: ${{ github.event.inputs.url }}" >> content/headlines/${{ github.run_id }}.md
          echo "---" >> content/headlines/${{ github.run_id }}.md

      - name: Commit and push changes
        run: |
          git add content/headlines/*.md
          git commit -m "Add headline: ${{ github.event.inputs.title }}" || echo "Nothing to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
