name: Add New Headline

on:
  workflow_dispatch:
    inputs:
      title:
        description: 'Headline Title'
        required: true
      url:
        description: 'Headline URL'
        required: true

jobs:
  add-headline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Create new headline file
        run: |
          mkdir -p content/headlines
          FILENAME="content/headlines/headline-${{ github.run_id }}.md"
          echo "---" > "$FILENAME"
          echo "title: ${{ github.event.inputs.title }}" >> "$FILENAME"
          echo "url: ${{ github.event.inputs.url }}" >> "$FILENAME"
          echo "---" >> "$FILENAME"
          cat "$FILENAME"

      - name: Commit and push changes
        run: |
          git add content/headlines
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Add headline: ${{ github.event.inputs.title }}"
            git push
          fi
