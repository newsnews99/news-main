name: Add New Headline

on:
  workflow_dispatch:
    inputs:
      title:
        description: 'Headline Title'
        required: true
      url:
        description: 'Headline URL'
        required: true

jobs:
  add-headline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create headline file
        run: |
          mkdir -p content/headlines
          FILENAME="content/headlines/$(date +%s).md"
          echo "---" > $FILENAME
          echo "title: ${{ github.event.inputs.title }}" >> $FILENAME
          echo "url: ${{ github.event.inputs.url }}" >> $FILENAME
          echo "---" >> $FILENAME
          echo "Created file: $FILENAME"

      - name: Configure git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          git add content/headlines/*.md
          git commit -m "Add headline: ${{ github.event.inputs.title }}"
          git push
        env:
          # ðŸ‘‡ This ensures authentication using the GitHub Actions token
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
