name: Add New Headline

on:
  workflow_dispatch:
    inputs:
      title:
        description: 'Headline Title'
        required: true
      url:
        description: 'Headline URL'
        required: true

jobs:
  add-headline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # Required for GITHUB_TOKEN push

      - name: Set up Git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Create new headline markdown file
        run: |
          mkdir -p content/headlines
          cat <<EOF > content/headlines/${{ github.run_id }}.md
---
title: ${{ github.event.inputs.title }}
url: ${{ github.event.inputs.url }}
---
EOF

      - name: Commit and push the new headline
        run: |
          git add content/headlines/${{ github.run_id }}.md
          git commit -m "Add headline: ${{ github.event.inputs.title }}" || echo "No changes to commit"
          git push
